<p-button (click)="displayBasic = true" icon="pi pi-plus" label="Create Chart"></p-button>
<p-dialog header="Create new Chart" [(visible)]="displayBasic" [style]="{width: '50vw'}">
    <div class="chart-create-setion">
      <div class="title formgroup">
        <span class="p-float-label">
          <input type="text" pInputText [(ngModel)]="title"> 
          <label for="float-input">Title</label>
        </span>
      </div>
      <div class="dataset-label formgroup">
        <span class="p-float-label">
          <input type="text" pInputText [(ngModel)]="datasetLabel"> 
          <label for="float-input">Dataset Label</label>
        </span>
      </div>
      <div class="labels formgroup">
        <div class="p-float-label">
          <p-chips id="labels" [(ngModel)]="labels" separator="," [addOnBlur]='true'></p-chips>
          <label for="labels">X axis Labels</label>
        </div>
        <small id="labels-help">Enter your labels comma separatedly.</small>
      </div>
      <div class="values">
        <span class="p-float-label">
          <p-chips id="values" [(ngModel)]="values" separator="," [addOnBlur]='true'></p-chips>
          <label for="values">Y axis Values</label>
        </span>
        <small id="values-help">Enter your values comma separatedly.</small>
      </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="createChart()" label="Create" styleClass="p-button-text" [disabled]='!title.trim()'></p-button>
    </ng-template>
</p-dialog>

<section class="charts-section">
  <ng-container *ngIf="lineCharts; else noCharts">
    <div *ngFor="let lineChart of lineCharts; let idx=index">
      <app-line-chart [idx]='idx' [chartData]='lineChart'></app-line-chart>
    </div>
  </ng-container>
  <ng-template #noCharts>
    <p>No charts yet</p>
  </ng-template>
</section>
