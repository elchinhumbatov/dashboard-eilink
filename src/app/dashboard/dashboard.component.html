<header class="header">
  <div class="title">
    <h1>Dashboard</h1>
  </div>
  <div class="workspaces">
    <p-dropdown
      class="dropdown"
      [options]="workspaces"
      [(ngModel)]="selectedWorkspace"
      placeholder="Select Workspace"
    ></p-dropdown>
  </div>
</header>
<ng-container *ngIf="selectedWorkspace === 'ws-chart'">
  <app-workspace-charts></app-workspace-charts>
</ng-container>
<ng-container *ngIf="selectedWorkspace === 'ws-table'">
  <app-workspace-tables></app-workspace-tables>
</ng-container>
